<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta name="description" content="Intelligiacloud">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <!-- Intelligiacloud Favicon -->
        <link rel="icon" type="image/png" href="assets/images/favicon.png"/>
        
        <!-- Title fo the Page -->
        <title>Welcome to Webappshala</title>

        <!-- Include Google Montserrat Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

        <!-- Animate CSS -->
        <link rel="stylesheet" href="assets/css/animate.min.css">

        <!-- Aos Animation CSS -->
        <link rel="stylesheet" href="assets/css/aos.min.css">
        
        <!-- Custom Style -->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Custom Responsive Style -->
        <link rel="stylesheet" href="assets/css/responsive.css">
        
    </head>
    <body>
        <!-- Main Content Sections -->

        <!-- Banner Section -->
        <section class="banner-section" style="background-image: url('assets/images/banner-bg.png')">
            <div class="container">
                <div class="banner-content text-white d-flex justify-content-center flex-column">
                    <h2 class="banner-heading" data-aos="fade-right"
                    data-aos-duration="1500">
                        <div>
                            <span class="font-weight-light">Unified</span><span class="font-weight-bold"> Analytics</span> 
                            <span class="font-weight-light">&amp;</span><span class="font-weight-bold"> Automation</span> 
                        </div>
                        <div>
                            <span class="font-weight-light">for next</span> 
                            <span class="font-weight-light">generation enterprise</span>
                        </div>
                    </h2>
                    <!-- <div class="font-16 pt-2 pb-3">
                        <p data-aos="fade-left" data-aos-duration="1500" data-aos-delay="50">We Help realize your “Digital dream”  by eliminating the key challenges around technology complexity and associated costs.</p>
                    </div> -->
                    <div class="pt-2 mt-2" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100">
                        <a href="javascript:void(0)" class="btn btn-pink">Explore Now
                            <span class="d-inline-block"><img src="assets/images/right-arrow.png" alt="Arrow" class="img-fluid arrow-motion"></span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Banner Section -->


        <!-- Contact Us Section -->
        <section class="contact-section" style="background-image: url('assets/images/contact-bg.png')">
            <div class="container position-relative">
                <div class="contact-bg-text bg-text disable-selection" data-aos="zoom-in" data-aos-duration="1800">
                    <h2>Contact</h2>
                </div>
                <div class="contact-block overlay-content" data-aos="fade-in" data-aos-duration="1300">
                    <div class="heading md">
                        <h2>Contact Us</h2>
                    </div>
                    <div class="font-16 pt-2 pb-3">
                        <p class="font-weight-light">Feel free to drop your message . We will reply you soon.</p>
                    </div>
                    <form id="contactForm" action="" method="POST" class="contact-form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputName" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="inputEmail1" aria-describedby="email" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="textarea1" rows="3" placeholder="Your Query"></textarea>
                        </div>
                        <button type="submit" class="btn btn-pink">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- End Contact Us Section -->
        
        <!-- End Main Content Sections -->


        <!-- Footer Section -->
        <footer class="footer-section text-center">
            <div class="container">
                <div class="copyright-texxt pt-2">
                    <p>2020 © intelligiacloud.com. All rights reserved.</p>
                </div>
            </div>
        </footer>
        <!-- End Footer Section -->

        <div class="back-to-top rounded-circle">
            <span></span>
        </div>

       


        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="assets/js/jquery-3.4.1.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>

        <!-- Aos JS -->
        <script src="assets/js/aos.min.js"></script>

        <!-- Custom Js -->
        <script src="assets/js/custom.js"></script>
    </body>
</html>
